<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <style>
        .abc
        {
            border: 1px solid gray;
            padding: 10px;
            width: 10%;
            color: #696969;
        }
        .result
        {
            border: 1px solid gray;
            padding: 10px;
            width: 10%;
            height: 50px;
            color: #696969;
        }
        button
        {
            width: 10%;
        }
    </style>
    <script>
        function addition()
        {
            // создаем переменные
            const a = parseFloat(document.getElementById('text1').value);
            const b = parseFloat(document.getElementById('text2').value);

            // если в строке ничего нет, то значение переменной = 0
            if (isNaN(a) == true) a = 0;
            if (isNaN(b) == true) b = 0;

            // сложение
            const c = parseFloat(a + b);

            // передаем в result
            document.getElementById('res').innerHTML = c;
        }
    </script>
</head>
<body>
    <h3>Форма</h3>
    <div class="abc">
        <label for="text1">Первое число:</label><br>
        <input type="text" name="text1" id="text1"><br><br>
        <label for="text2">Второе число:</label><br>
        <input type="text" name="text2" id="text2"><br><br>
    </div>
    <br><button name="add" id="add" onclick="addition();">Сложить</button><br><br>
    <h3>Вывод</h3>
    <div class="result">
        <label>Результат:</label><br><br>
        <div id="res"></div>
    </div>
</body>
</html>
